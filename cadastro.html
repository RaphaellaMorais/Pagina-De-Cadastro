<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página de Cadastro</title>
</head>
<body>
    <form>
        <label for="nome">Nome</label>
        <input type="text" id="nome" class="input-padrao" required>

        <label for="email">E-mail</label>
        <input type="email" id="email" class="input-padrao" required placeholder="seuemail@dominio.com">

        <label for="datanascimento">Data de Nascimento</label>
        <input type="tel" id="datanascimento" class="input-padrao" required placeholder="XX/XX/XXXX">

        <fieldset>
            <legend>Residência:</legend>
            <select>
                <option>Casa</option>
                <option>Predio</option>
            </select>
        </fieldset>

        <input type="submit" value="Salvar" class="enviar"> 
        <input type="submit" value="Limpar" class="enviar">
    </form>
</body>
</html>

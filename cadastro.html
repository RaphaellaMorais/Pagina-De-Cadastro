<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Página de Cadastro</title>
    <link rel="stylesheet" href="style.css">

</head>
<body>
    <div class="formulario">
        <form>
            <h1 class="h1">Página de Cadastro</h1>
            <label for="nome">Nome</label>
            <input type="text" id="nome" class="input-padrao" required placeholder="Digite seu nome">

            <label for="email">E-mail</label>
            <input type="email" id="email" class="input-padrao" required placeholder="seuemail@dominio.com">

            <label for="datanascimento">Data de Nascimento</label>
            <input type="date" id="datanascimento" class="input" >

            <label for="endereco">Seu Endereço</label>
            <input type="text" id="endereco" class="input-padrao" >
        
            <fieldset class="checkbox">
                <legend>Residência:</legend>
                <div>
                    <input type="checkbox" id="casa" name="casa">
                    <label for="casa">Casa</label>
                </div>
              
                <div>
                    <input type="checkbox" id="predio" name="predio">
                    <label for="predio">Predio</label>
                </div>
                  
            </fieldset>

            <input type="submit" value="Salvar" class="salvar"> 
            <input type="submit" value="Limpar" class="limpar">
        </form>
    </div>
</body>
</html>
